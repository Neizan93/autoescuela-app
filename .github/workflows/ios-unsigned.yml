name: Build Unsigned iOS IPA

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Instalar dependencias del proyecto
      - name: Install dependencies
        run: npm install

      # 4. Construir los archivos web
      - name: Build Web Assets
        run: npm run build

      # 5. Sincronizar Capacitor con iOS
      - name: Sync Capacitor
        run: npx cap sync ios

      # 6. Construir y archivar el proyecto sin firma
      - name: Build Unsigned App Archive
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            archive -archivePath ./build/App.xcarchive

      # 7. Extraer el .app del archivo .xcarchive
      - name: Extract .app from Archive
        run: |
          cd ios/App
          cp -R ./build/App.xcarchive/Products/Applications/App.app ./build/

      # 8. Empaquetar el .app en un .ipa
      - name: Package Unsigned IPA
        run: |
          cd ios/App/build
          zip -r App.ipa App.app

      # 9. Subir la IPA como artefacto
      - name: Upload Unsigned IPA
        uses: actions/upload-artifact@v3
        with:
          name: app-unsigned.ipa
          path: ios/App/build/App.ipa
